<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompressing PDF - PDF Merger</title>
    <link rel="icon" href="image/PDF.ico" type="image/x-icon"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/compress.css">
    <link rel="stylesheet" href="css/darkmode.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">‚ù§</span>Merger
            </a>
        </div>

        <div class="auth-buttons" id="auth-buttons">
            <!-- Notification Bell -->
            <div class="notification-wrapper" id="notification-wrapper">
                <button class="notification-btn" id="notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-badge">0</span>
                </button>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <span>Notifications</span>
                        <button id="clear-notifications">Clear All</button>
                    </div>
                    <div class="notification-list" id="notification-list">
                    </div>
                </div>
            </div>

            <a href="login.html" class="login">Login</a>
            <button class="signup" onclick="klikSignup()">Sign up</button>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
            
            <!-- Logout button (shown when logged in) -->
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

<div class="container mt-4 mb-5" style="max-width: 600px;">

    <h2 class="fw-bold text-center mb-4">Resize PDF</h2>

    <div class="upload-box shadow-sm mb-3 text-center p-4" id="uploadZone" style="cursor: pointer; border: 2px dashed #0d6efd; border-radius: 10px; background: #fff;">
        <i class="fas fa-file-pdf fa-3x text-danger mb-3"></i>
        <h5>1. Klik untuk Upload PDF</h5>
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
        <p class="small text-muted mb-0" id="fileNameDisplay">Belum ada file dipilih</p>
    </div>

    <div class="card p-4 shadow-sm mb-3 d-none" id="settingsCard">
        <label class="fw-bold mb-2">2. Pilih Metode Algoritma:</label>
        <select id="methodSelect" class="form-select mb-3">
            <option value="raster"> Rasterization (Agresif - JPEG)</option>
            <option value="bw"> Grayscale/Biner (Hitam Putih)</option>
            <option value="safe"> Optimization PDF (Lossless)</option>
        </select>

        <div id="sliderContainer">
            <div class="d-flex justify-content-between">
                <label class="small text-muted">Kualitas / Resolusi:</label>
                <span class="small text-primary fw-bold" id="qualityValue">50%</span>
            </div>
            <input type="range" class="form-range" id="qualityRange" min="0.1" max="1.0" step="0.1" value="0.5">
            <div class="d-flex justify-content-between small text-muted" style="font-size: 0.75rem;">
                <span>Low (Kecil)</span>
                <span>High (Bagus)</span>
            </div>
        </div>

        <button id="processBtn" class="btn btn-primary w-100 mt-4">
            <i class="fas fa-compress-arrows-alt"></i> Mulai Kompresi
        </button>
    </div>

    <div id="resultCard" class="card p-4 shadow-sm d-none border-success">
        <div class="text-center">
            <h5 class="text-success"><i class="fas fa-check-circle"></i> Selesai!</h5>
            
            <div class="alert alert-light border small mt-2" id="timeStat">
                <i class="fas fa-stopwatch"></i> Waktu Proses: 0 detik
            </div>
            
            <div class="d-flex justify-content-between align-items-center fw-bold px-3 my-3">
                <div class="text-muted">
                    <div class="small fw-normal">Awal</div>
                    <span id="originalSize">0 MB</span>
                </div>
                <i class="fas fa-arrow-right text-muted"></i>
                <div class="text-success">
                    <div class="small fw-normal">Akhir</div>
                    <span id="compressedSize">0 MB</span>
                </div>
            </div>
        </div>
        
        <button id="downloadBtn" class="btn btn-success w-100 mt-2">
            <i class="fas fa-download"></i> Download Hasil
        </button>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-item">
      <a href="index.html">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
    </div>
    <div class="footer-item">
      <a href="supportus.html">
        <i class="fa-solid fa-hand-holding-dollar"></i>
        <span>Support Us</span>
      </a>
    </div>
    <div class="footer-item upload">
      <a href="merge.html">
        <i class="fa-solid fa-file-arrow-up"></i>
      </a>
    </div>
    <div class="footer-item">
      <a href="profile.html">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
    </div>
    <div class="footer-item">
      <a href="feedback.html">
        <i class="fas fa-comment-dots"></i>
        <span>Feedback</span>
      </a>
    </div>
  </div>
</footer>

<script src="js/theme.js"></script>
<script src="js/notification.js"></script>
<script src="js/auth.js"></script>
<script src="js/compress.js"></script>
<script>
    function klikSignup() {
        window.location.href = 'register.html';
    }
</script>

</body>
</html>
