<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - PDFMerger</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="image/PDF.ico" type="image/x-icon" />
</head>

<body class="body-bg">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">❤</span>Merger
            </a>
        </div>

        <div class="auth-buttons" id="auth-buttons">
            <!-- Notification Bell -->
            <div class="notification-wrapper" id="notification-wrapper">
                <button class="notification-btn" id="notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-badge">0</span>
                </button>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <span>Notifications</span>
                        <button id="clear-notifications">Clear All</button>
                    </div>
                    <div class="notification-list" id="notification-list">
                    </div>
                </div>
            </div>

            <a href="login.html" class="login">Login</a>
            <button class="signup" onclick="klikSignup()">Sign up</button>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
            
            <!-- Logout button (shown when logged in) -->
            <button class="logout-btn" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- <h2 class="sidebar-title">PDF❤Merger</h2> -->
            <br>
            <ul class="menu">
                <li><a href="profile.html"><i class="fas fa-user"></i> Akun Saya</a></li>
                <li><a href="history.html" class="active"><i class="fas fa-history"></i> History</a></li>
                <li><a href="invoice.html"><i class="fa-regular fa-file-lines"></i> Invoice</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="history-container">
                <h2>Activity History</h2>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-calendar-alt"></i> Date & Time</th>
                            <th><i class="fas fa-bolt"></i> Action</th>
                            <th><i class="fas fa-info-circle"></i> Description</th>
                            <th><i class="fas fa-file"></i> File Name</th>
                            <th><i class="fas fa-cog"></i> Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="history-list">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-item">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="footer-item">
                    <a href="supportus.html">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                        <span>Support Us</span>
                    </a>
                </div>
                <div class="footer-item upload">
                    <a href="merge.html">
                        <i class="fa-solid fa-file-arrow-up"></i>
                    </a>
                </div>
                <div class="footer-item">
                    <a href="profile.html">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </div>
                <div class="footer-item">
                <a href="feedback.html">
                <i class="fas fa-comment-dots"></i>
                <span>Feedback</span>
                </a>
                </div>

            </div>
        </footer>

        <script src="js/theme.js"></script>
        <script src="js/notification.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/history.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function klikSignup() {
                window.location.href = 'register.html';
            }
        </script>

</body>

</html>
