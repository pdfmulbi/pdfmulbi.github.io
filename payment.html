<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - PDFMerger</title>
    <link rel="icon" href="image/PDF.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/payment.css">
    <link rel="stylesheet" href="css/darkmode.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">‚ù§</span>Merger
            </a>
        </div>

        <div class="auth-buttons" id="auth-buttons">
            <!-- Notification Bell -->
            <div class="notification-wrapper" id="notification-wrapper">
                <button class="notification-btn" id="notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-badge">0</span>
                </button>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <span>Notifications</span>
                        <button id="clear-notifications">Clear All</button>
                    </div>
                    <div class="notification-list" id="notification-list">
                    </div>
                </div>
            </div>

            <a href="login.html" class="login">Login</a>
            <button class="signup" onclick="klikSignup()">Sign up</button>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <h3 id="paymentAmountText">Silahkan bayar sejumlah ...</h3>
        
        <div id="timerContainer">
            Sisa waktu pembayaran: <span id="countdown">05:00</span>
        </div>

        <img src="image/QRIS.jpg" alt="QR Code untuk pembayaran menggunakan QRIS" class="qris-code">
        <p>Jika pembayaran telah selesai, silahkan klik tombol di bawah ini:</p>
        <button id="paymentDoneBtn">Pembayaran selesai</button>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const paymentText = document.getElementById("paymentAmountText");
            const amount = localStorage.getItem("donationAmount");
            
            if (amount) {
                paymentText.textContent = `Silahkan bayar sejumlah Rp${parseInt(amount).toLocaleString()}`;
            }
        });

        function klikSignup() {
            window.location.href = 'register.html';
        }
    </script>
    <script src="js/theme.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
