<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PDFMerger</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="icon" href="image/PDF.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="body-bg">
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-title">PDF‚ù§Merger</h2>
            <br>
            <ul class="menu">
                <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Akun Saya</a></li>
                <li><a href="invoice.html"><i class="fa-regular fa-file-lines"></i> Invoice </a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h1 class="page-title">Akun Saya</h1>
            <br>
            <div class="profile-card">
                <h2>Profil <a href="#" id="edit-profile" class="edit-link">Ubah</a></h2>
                <div id="profile-view">
                    <p>Nama: <span id="name">Resqi Aulia Gita Utami</span></p>
                    <p>Email: <span id="email">resqi@example.com</span></p>
                    <p>Password: <span id="password"></span></p>
                </div>

                <!-- Form Edit Profile -->
                <div id="profile-edit" style="display: none;">
                    <form id="profile-form" data-user-id="">
                        <label for="name-input">Nama:</label>
                        <input type="text" id="name-input" value="Resqi Aulia Gita Utami" required>

                        <label for="email-input">Email:</label>
                        <input type="email" id="email-input" value="resqi@example.com" required>

                        <label for="password-input">Password:</label>
                        <input type="password" id="password-input" placeholder="Masukkan password baru" required>

                        <div class="form-actions">
                            <button type="button" id="cancel-edit" class="btn-cancel">Cancel</button>
                            <button type="submit" class="btn-save">Save</button>
                        </div>
                    </form>
                </div>

            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <a href="https://pdfmulbi.github.io/">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="supportus.html">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <span>Support Us</span>
                </a>
            </div>
            <div class="footer-item upload">
                <a href="merge.html">
                    <i class="fa-solid fa-file-arrow-up"></i>
                </a>
            </div>
            <div class="footer-item">
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="javascript:void(0)" id="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- Link to external JavaScript -->
    <script src="js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function klikPremium() {
            window.location.href = 'premium.html';

    </script>
</body>
