<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PDFMerger</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="icon" href="image/PDF.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="body-bg">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">❤</span>Merger
            </a>
        </div>

        <div class="auth-buttons" id="auth-buttons">
            <!-- Notification Bell -->
            <div class="notification-wrapper" id="notification-wrapper">
                <button class="notification-btn" id="notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-badge">0</span>
                </button>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <span>Notifications</span>
                        <button id="clear-notifications">Clear All</button>
                    </div>
                    <div class="notification-list" id="notification-list">
                    </div>
                </div>
            </div>

            <a href="login.html" class="login">Login</a>
            <button class="signup" onclick="klikSignup()">Sign up</button>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- <h2 class="sidebar-title">PDF❤Merger</h2> -->
            <br>
            <ul class="menu">
                <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Akun Saya</a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> History</a></li>
                <li><a href="invoice.html"><i class="fa-regular fa-file-lines"></i> Invoice </a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Profile Header with Photo and Name -->
            <div class="profile-header">
                <div class="profile-photo-wrapper">
                    <div class="profile-photo" id="profile-photo">
                        <i class="fas fa-user"></i>
                    </div>
                    <label for="photo-input" class="photo-edit-btn" title="Ubah Foto">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="photo-input" accept="image/*" style="display: none;">
                </div>
                <div class="profile-name-section">
                    <h1 class="user-name" id="user-display-name">Resqi Aulia Gita Utami</h1>
                    <p class="user-role"><i class="fas fa-star"></i> Member</p>
                </div>
            </div>

            <div class="profile-card">
                <h2>Profil <a href="#" id="edit-profile" class="edit-link">Ubah</a></h2>
                <div id="profile-view">
                    <p>Nama: <span id="name">Resqi Aulia Gita Utami</span></p>
                    <p>Email: <span id="email">resqi@example.com</span></p>
                    <p>Password: <span id="password"></span></p>
                </div>

                <!-- Form Edit Profile -->
                <div id="profile-edit" style="display: none;">
                    <form id="profile-form" data-user-id="">
                        <label for="name-input">Nama:</label>
                        <input type="text" id="name-input" value="Resqi Aulia Gita Utami" required>

                        <label for="email-input">Email:</label>
                        <input type="email" id="email-input" value="resqi@example.com" required>

                        <label for="password-input">Password:</label>
                        <input type="password" id="password-input" placeholder="Masukkan password baru" required>

                        <div class="form-actions">
                            <button type="button" id="cancel-edit" class="btn-cancel">Cancel</button>
                            <button type="submit" class="btn-save">Save</button>
                        </div>
                    </form>
                </div>

            </div>

        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="supportus.html">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <span>Support Us</span>
                </a>
            </div>
            <div class="footer-item upload">
                <a href="merge.html">
                    <i class="fa-solid fa-file-arrow-up"></i>
                </a>
            </div>
            <div class="footer-item">
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="feedback.html">
                <i class="fas fa-comment-dots"></i>
                <span>Feedback</span>
                </a>
                </div>
            <div class="footer-item">
                <a href="javascript:void(0)" id="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- Link to external JavaScript -->
    <script src="js/theme.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function klikPremium() {
            window.location.href = 'premium.html';
        }
        function klikSignup() {
            window.location.href = 'register.html';
        }
    </script>
</body>

</html>
