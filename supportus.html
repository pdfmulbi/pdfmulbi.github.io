<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation - PDFMerger</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/notification.css">
  <link rel="stylesheet" href="css/supportus.css">
  <link rel="stylesheet" href="css/darkmode.css">
  <link rel="icon" href="image/PDF.ico" type="image/x-icon"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <a href="index.html" class="logo-text">
        PDF <span class="heart">‚ù§</span>Merger
      </a>
    </div>

    <div class="auth-buttons" id="auth-buttons">
      <!-- Notification Bell -->
      <div class="notification-wrapper" id="notification-wrapper">
        <button class="notification-btn" id="notification-btn" title="Notifications">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notification-badge">0</span>
        </button>
        <div class="notification-dropdown" id="notification-dropdown">
          <div class="notification-header">
            <span>Notifications</span>
            <button id="clear-notifications">Clear All</button>
          </div>
          <div class="notification-list" id="notification-list">
          </div>
        </div>
      </div>

      <a href="login.html" class="login">Login</a>
      <button class="signup" onclick="klikSignup()">Sign up</button>
      <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>
  <main>
    <section class="donation-section">
      <h2>Masukkan Nominal Donasi</h2>
      <div class="donation-options">
        <div class="donation-option highlighted" data-amount="10000">
          <p>‚≠ê Rp 10.000 ‚≠ê</p>
          <small>Rutin berbagi pakai Donasi Otomatis. Yuk coba di aplikasi kami!</small>
        </div>
        <div class="donation-option" data-amount="25000">
          <p>üòä Rp 25.000</p>
        </div>
        <div class="donation-option" data-amount="50000">
          <p>üòä Rp 50.000</p>
        </div>
        <div class="donation-option" data-amount="75000">
          <p>üòò Rp 75.000</p>
        </div>
        <div class="donation-option" data-amount="100000">
          <p>üòç Rp 100.000</p>
        </div>
      </div>
      <div class="custom-donation">
        <h3>Masukkan Donasi Lainnya</h3>
        <div class="input-group">
          <span>Rp</span>
          <input type="number" id="customAmount" placeholder="0" min="1">
        </div>
        <small>Min. donasi sebesar Rp.1</small>
      </div>
      <button class="donate-btn" id="donateBtn">Lanjut Pembayaran</button>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-item">
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
      </div>
      <div class="footer-item">
        <a href="supportus.html">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <span>Support Us</span>
        </a>
      </div>
      <div class="footer-item upload">
        <a href="merge.html">
          <i class="fa-solid fa-file-arrow-up"></i>
        </a>
      </div>
      <div class="footer-item">
        <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
      </div>
      <div class="footer-item">
        <a href="javascript:void(0)" id="logout-link">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </footer>
  <script src="js/theme.js"></script>
  <script src="js/notification.js"></script>
  <script src="js/supportus.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function klikSignup() {
      window.location.href = 'register.html';
    }
  </script>

</body>

</html>
