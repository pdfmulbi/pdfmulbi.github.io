<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - PDFMerger</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/merge.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="icon" href="image/PDF.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">‚ù§</span>Merger
            </a>
        </div>

        <div class="auth-buttons" id="auth-buttons">
            <!-- Notification Bell -->
            <div class="notification-wrapper" id="notification-wrapper">
                <button class="notification-btn" id="notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-badge">0</span>
                </button>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <span>Notifications</span>
                        <button id="clear-notifications">Clear All</button>
                    </div>
                    <div class="notification-list" id="notification-list">
                    </div>
                </div>
            </div>

            <a href="login.html" class="login">Login</a>
            <button class="signup" onclick="klikSignup()">Sign up</button>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <h2 class="main-title">Merge PDF files</h2>
        <p class="main-description">Combine PDFs in the order you want with the easiest PDF merger available.</p>

        <!-- Select PDF Buttons -->
        <div class="pdf-actions">
            <form id="merge-form" enctype="multipart/form-data">
                <!-- First and Second PDF upload buttons -->
                <input type="file" id="pdf-files1" name="files1" accept=".pdf" hidden />
                <button type="button" id="upload-btn1" class="select-pdf">Upload PDF 1</button>
                <br><br>
                <input type="file" id="pdf-files2" name="files2" accept=".pdf" hidden />
                <button type="button" id="upload-btn2" class="select-pdf">Upload PDF 2</button>
                <br><br>

                <!-- Placeholder for additional buttons -->
                <div id="additional-buttons"></div>
                
                <button type="submit" class="merge-btn">Merge PDFs</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="supportus.html">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <span>Support Us</span>
                </a>
            </div>
            <div class="footer-item upload">
                <a href="merge.html">
                    <i class="fa-solid fa-file-arrow-up"></i>
                </a>
            </div>
            <div class="footer-item">
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div class="footer-item">
                <a href="javascript:void(0)" id="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/auth.js"></script>
    <script type="module" src="js/merge.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function klikSignup() {
            window.location.href = 'register.html'
        }
    </script>
</body>
</html>
