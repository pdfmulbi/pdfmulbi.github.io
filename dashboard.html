<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard - PDF Merger</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="image/PDF.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">‚ù§</span>Merger
            </a>
        </div>

        <div class="header-title">
            <h1><i class="fas fa-shield-alt"></i> Admin Dashboard</h1>
        </div>

        <div class="header-actions">
            <button id="logout-btn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <main>
        <section id="user-list-section" class="card">
            <div class="section-header">
                <h2><i class="fas fa-users"></i> All Users</h2>
                <span class="user-count" id="user-count">0 users</span>
            </div>
            <div class="table-container">
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Is Support</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading users...
            </div>
        </section>

        <section id="user-form-section" class="card">
            <h2 id="form-title"><i class="fas fa-user-plus"></i> Add / Edit User</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" placeholder="Enter user name" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label for="isSupport">
                        <input type="checkbox" id="isSupport">
                        <span class="checkmark"></span>
                        Is Support User
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save User
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 PDF Merger. All rights reserved.</p>
    </footer>

    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
