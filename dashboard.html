<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard - PDF Merger</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="icon" href="image/PDF.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">‚ù§</span>Merger
            </a>
        </div>

        <!-- Admin Dashboard Title - Centered -->
        <div class="header-title">
            <h1><i class="fas fa-shield-alt"></i> Admin Dashboard</h1>
        </div>

        <div class="auth-buttons" id="auth-buttons">
            <!-- Notification Bell -->
            <div class="notification-wrapper" id="notification-wrapper">
                <button class="notification-btn" id="notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-badge">0</span>
                </button>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <span>Notifications</span>
                        <button id="clear-notifications">Clear All</button>
                    </div>
                    <div class="notification-list" id="notification-list">
                        <!-- Notifications will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Theme Toggle -->
            <button class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
            
            <!-- Logout Button -->
            <button id="logout-btn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <main>
        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="users" onclick="switchTab('users')">
                <i class="fas fa-users"></i> Manage Users
            </button>
            <button class="tab-btn" data-tab="feedback" onclick="switchTab('feedback')">
                <i class="fas fa-comments"></i> User Feedback
            </button>
        </div>

        <!-- Users Tab Content -->
        <div id="users-tab" class="tab-content active">
            <section id="user-list-section" class="card">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> All Users</h2>
                    <span class="user-count" id="user-count">0 users</span>
                </div>
                <div class="table-container">
                    <table id="user-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Is Support</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div class="pagination" id="user-pagination">
                    <!-- Pagination buttons will be added by JS -->
                </div>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading users...
                </div>
            </section>

            <section id="user-form-section" class="card">
                <h2 id="form-title"><i class="fas fa-user-plus"></i> Add / Edit User</h2>
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Name:</label>
                        <input type="text" id="name" placeholder="Enter user name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" placeholder="Enter email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> Password:</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label for="isSupport">
                            <input type="checkbox" id="isSupport">
                            <span class="checkmark"></span>
                            Is Support User
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save User
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-undo"></i> Reset
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Feedback Tab Content -->
        <div id="feedback-tab" class="tab-content">
            <section id="feedback-section" class="card full-width">
                <div class="section-header">
                    <h2><i class="fas fa-comments"></i> User Feedback</h2>
                    <span class="feedback-count" id="feedback-count">0 feedback</span>
                </div>
                <div class="table-container">
                    <table id="feedback-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-user"></i> Name</th>
                                <th><i class="fas fa-envelope"></i> Email</th>
                                <th><i class="fas fa-comment"></i> Message</th>
                                <th><i class="fas fa-calendar"></i> Date</th>
                            </tr>
                        </thead>
                        <tbody id="feedback-list">
                            <!-- Feedback rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
                <div class="loading" id="feedback-loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading feedback...
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
   <footer class="footer">
    <div class="footer-container">
      <div class="footer-item">
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
      </div>
      <div class="footer-item">
        <a href="supportus.html">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <span>Support Us</span>
        </a>
      </div>
      <div class="footer-item upload">
        <a href="merge.html">
          <i class="fa-solid fa-file-arrow-up"></i>
        </a>
      </div>
      <div class="footer-item">
        <a href="profile.html">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
      </div>
      <div class="footer-item">
        <a href="feedback.html">
          <i class="fas fa-comment-dots"></i>
          <span>Feedback</span>
        </a>
      </div>
    </div>
  </footer>

    <script src="js/theme.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
