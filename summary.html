<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Summarizer</title>
    <link rel="icon" href="image/PDF.ico" type="image/x-icon"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/summary.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-text">
                PDF <span class="heart">❤</span>Merger
            </a>
        </div>

        <div class="auth-buttons" id="auth-buttons">
            <!-- Notification Bell -->
            <div class="notification-wrapper" id="notification-wrapper">
                <button class="notification-btn" id="notification-btn" title="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notification-badge">0</span>
                </button>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <span>Notifications</span>
                        <button id="clear-notifications">Clear All</button>
                    </div>
                    <div class="notification-list" id="notification-list">
                    </div>
                </div>
            </div>

            <a href="login.html" class="login">Login</a>
            <button class="signup" onclick="klikSignup()">Sign up</button>
        </div>
    </header>

<div class="container mt-4 mb-5" style="max-width: 800px;">

    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary"><i class="fas fa-robot"></i> AI PDF Summarizer</h2>
        <p class="text-muted">Meringkas dokumen PDF secara otomatis menggunakan model BART (DistilBART).</p>
    </div>

    <div class="upload-box shadow-sm mb-4" id="uploadZone">
        <i class="fas fa-file-pdf fa-3x text-danger mb-3"></i>
        <h5>Klik untuk Pilih PDF</h5>
        <p class="text-muted small mb-0">Maksimal 5-10 Halaman (Agar browser tidak lag)</p>
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
    </div>

    <div id="statusArea" class="d-none text-center mb-4">
        <div class="spinner-border text-primary mb-2" role="status"></div>
        <h5 id="statusText">Memuat Model AI... (Download ±40MB)</h5>
        <div class="progress mt-2" style="height: 5px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
        </div>
    </div>

    <div id="resultCard" class="card mt-4 shadow-sm d-none">
        <div class="card-header bg-white fw-bold">
            <i class="fas fa-align-left text-primary"></i> Hasil Ringkasan (Summary)
        </div>
        <div class="card-body">
            <p id="summaryOutput" class="card-text" style="line-height: 1.8; text-align: justify;">
                </p>
            <hr>
            <button id="copyBtn" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-copy"></i> Salin Teks
            </button>
        </div>
    </div>

</div>

<script src="js/notification.js"></script>
<script type="module" src="js/summary.js"></script>
<script>
    function klikSignup() {
        window.location.href = 'register.html';
    }
</script>

</body>
</html>
